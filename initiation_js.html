<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Informations sur la page -->
    <meta charset="UTF-8">
    <title>Initiation JS</title>

    <script>
    // javascript
    // function simple
    function hello(){
      alert('Hello les B3 !');
    }
    // function avec paramètres
    function helloLesB3(salutation, classe){
      alert(salutation + ' les ' + classe);
    }
    </script>

  </head>
  <body>
    <!-- Contenu de la page -->
    <button onclick="hello();">Hello</button><br>

    <button onclick="helloLesB3('Belles présentations', 'M1');">Salutation</button>

  </body>
</html>
